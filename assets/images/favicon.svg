  <circle cx="32" cy="6" r="3" fill="#98beff" stroke="#6b96cc" stroke-width="1" />
  
  <!-- Robot Eyes -->
  <circle cx="24" cy="28" r="4" fill="#333" />
  <circle cx="40" cy="28" r="4" fill="#333" />
  
